<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="max-w-[1408.1px]">
      <!-- navbar -->
      <nav class="flex justify-between mt-[18px] mr-[20px]">
        <div class="flex items-center gap-6">
          <img src="images/logo.png" alt="logo" />
          <!-- search input -->
          <div
            class="bg-[#F0F0F1] flex items-center border-[1px] rounded-[7px]"
          >
            <img
              src="icons/search.svg"
              alt="search"
              class="w-[24px] h-[24px] mr-2"
            />
            <input
              class="bg-[#F0F0F1] placeholder:text-[13px] w-[600px] h-[40px] p-2 rounded-[7px] outline-none"
              type="text"
              placeholder="جستجو"
            />
          </div>
          <!-- search input -->
        </div>

        <div class="flex items-center gap-6">
          <button
            class="border-[0.5px] gap-2 flex items-center justify-center text-[15px] w-[140px] h-[40px] rounded-[7px] border-[#4D4D4D]"
          >
            <p>ورود</p>
            <p class="text-[#000000] w-[17px]">|</p>
            <p>ثبت نام</p>
          </button>

          <button
            class="border-[0.5px] w-[55px] h-[40px] flex justify-center items-center rounded-[7px] border-[#4D4D4D]"
          >
            <img src="icons/shopp.svg" alt="shopping" />
          </button>
        </div>
      </nav>
      <!-- navbar -->

      <!-- section  2 TopMenu -->

      <section class="mt-[20px] mr-[37px]">
        <ul
          class="flex gap-[36px] text-[#474747] text-[13px] cursor-pointer font-bold"
        >
          <li>دسته بندی ها</li>
          <li>صفحه اصلی</li>
          <li>مقایسه</li>
          <li class="text-[#003FEB]">تجربه خرید از آترین کالا</li>
          <li>وبلاگ آترین کالا</li>
        </ul>
      </section>

      <!-- section  2 TopMenu -->

      <!-- banner image -->
      <div class="mr-[17px] w-full mt-[15px]">
        <img class="w-full" src="images/banner.png" alt="banner" />
      </div>
      <!-- banner image -->
    </div>
  </body>
</html>
